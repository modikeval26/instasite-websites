<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{business_name}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --theme-color: {{theme_color}};
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
    }

    header {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }

    header img {
      max-width: 150px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 10px 0 5px;
    }

    h3 {
      margin: 0;
      color: #666;
      font-weight: normal;
    }

    section {
      margin-top: 25px;
    }

    .services ul {
      padding-left: 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 20px;
      background: var(--theme-color);
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
    }

    footer {
      margin-top: 30px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header>
      <img id="logo" src="{{logo_url}}" alt="Business Logo" />
      <h1>{{business_name}}</h1>
      <h3>{{tagline}}</h3>
    </header>

    <!-- SERVICES -->
    <section class="services">
      <h2>Our Services</h2>
      <ul>
        {{services_list}}
      </ul>
    </section>

    <!-- ADDRESS -->
    <section>
      <h2>Address</h2>
      <p>{{address}}</p>
    </section>

    <!-- CONTACT -->
    <section>
      <h2>Contact Us</h2>
      <p><strong>Phone:</strong> {{phone}}</p>
      <a class="btn" href="tel:{{phone}}">Call Now</a>
    </section>

    <!-- FOOTER -->
    <footer>
      &copy; {{business_name}} | All rights reserved
    </footer>

  </div>

  <!-- HIDE LOGO IF EMPTY -->
  <script>
    const logo = document.getElementById("logo");
    if (!logo.src || logo.src.includes("{{")) {
      logo.style.display = "none";
    }
  </script>

</body>
</html>
